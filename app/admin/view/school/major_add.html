{extend name="admin@public/base" /}
{block name="main-content"}
	<div class="page-content">



		<!--主题-->
		<div class="page-header">
			<h1>
				您当前操作
				<small>
					<i class="ace-icon fa fa-angle-double-right"></i>
					添加中职（{$school.school_name}）专业
				</small>
			</h1>
		</div>
		<div class="row">
			<div class="col-xs-12">
				<form class="form-horizontal schoolform" name="school_list_add" method="post" action="{:url('admin/School/major_runadd')}">
					<input type="hidden" name='school_id' value="{$school.school_id}">
					<div class="form-group">
						<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 专业名称： </label>
						<div class="col-sm-10">
							<input type="text" name="major_name" value="" />
						</div>
					</div>
					<div class="space-4"></div>
					<div class="form-group">
						<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 可报考专业： </label>
						<div class="col-sm-10">
							<select name="recruit_major_id" class="col-sm-4 selector" required>
								<option value="">请选择可报考专业</option>
								{foreach name="recruit_major_list" item="v"}
									<option value='{$v.recruit_major_id}'>{$v.recruit_major_name}</option>
								{/foreach}
							</select>
						</div>
					</div>
					<div class="space-4"></div>
					<div class="form-group">
						<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 添加专业所需上报成绩的课程(3-4)： </label>
						<div class="col-sm-10">
							<input type="text" name="score[]" value="" />
							<input type="text" name="score[]" value="" />
							<input type="text" name="score[]" value="" />
							<input type="text" name="score[]" value="" />(只有三门，最后一栏可为空)

						</div>
					</div>
					<div class="space-4"></div>
					<div class="clearfix form-actions">
						<div class="col-md-offset-3 col-md-9">
							<button class="btn btn-info" type="submit">
								<i class="ace-icon fa fa-check bigger-110"></i>
								保存
							</button>

							&nbsp; &nbsp; &nbsp;
							<button class="btn" type="reset" onclick="window.history.go(-1);">
								<i class="ace-icon fa fa-undo bigger-110"></i>
								返回
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>

	</div><!-- /.page-content -->
{/block}
